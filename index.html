<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Around The U.S.</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>

  <body class="page">
    <div class="page__container">
      <header class="header">
        <div role="img" aria-label="Around The U.S." class="header__logo"></div>
      </header>

      <main class="main">
        <section class="profile">
          <div class="profile__data">
            <div
              role="img"
              aria-label="Jacques Cousteau"
              class="profile__avatar"
              style="background-image: url('./images/avatar.jpg');"
            ></div>
            <div class="profile__info">
              <div class="profile__text">
                <h1 class="profile__name">Jacques Cousteau</h1>
                <p class="profile__job">Explorer</p>
              </div>
              <button
                type="button"
                aria-label="Edit"
                class="button button_type_edit"
              ></button>
            </div>
          </div>
          <button aria-label="Add" class="button button_type_add"></button>
        </section>

        <section class="elements">
          <ul class="elements__list">
            <li class="element">
              <div
                role="img"
                aria-label="Yosemite Valley"
                class="element__image"
                style="background-image: url('./images/cards/yosemite.jpg');"
              ></div>
              <div class="element__info">
                <h2 class="element__title">Yosemite Valley</h2>
                <button
                  type="button"
                  aria-label="Like"
                  class="button button_type_like"
                ></button>
              </div>
            </li>
            <li class="element">
              <div
                role="img"
                aria-label="Lake Louise"
                class="element__image"
                style="background-image: url('./images/cards/lake-louise.jpg');"
              ></div>
              <div class="element__info">
                <h2 class="element__title">Lake Louise</h2>
                <button
                  type="button"
                  aria-label="Like"
                  class="button button_type_like"
                ></button>
              </div>
            </li>
            <li class="element">
              <div
                role="img"
                aria-label="Bald Mountains"
                class="element__image"
                style="
                  background-image: url('./images/cards/bald-mountains.jpg');
                "
              ></div>
              <div class="element__info">
                <h2 class="element__title">Bald Mountains</h2>
                <button
                  type="button"
                  aria-label="Like"
                  class="button button_type_like"
                ></button>
              </div>
            </li>
            <li class="element">
              <div
                role="img"
                aria-label="Latemar"
                class="element__image"
                style="background-image: url('./images/cards/latemar.jpg');"
              ></div>
              <div class="element__info">
                <h2 class="element__title">Latemar</h2>
                <button
                  type="button"
                  aria-label="Like"
                  class="button button_type_like"
                ></button>
              </div>
            </li>
            <li class="element">
              <div
                role="img"
                aria-label="Vanoise National Park"
                class="element__image"
                style="background-image: url('./images/cards/vanois.jpg');"
              ></div>
              <div class="element__info">
                <h2 class="element__title">Vanoise National Park</h2>
                <button
                  type="button"
                  aria-label="Like"
                  class="button button_type_like"
                ></button>
              </div>
            </li>
            <li class="element">
              <div
                role="img"
                aria-label="Lago di Braies"
                class="element__image"
                style="background-image: url('./images/cards/lago.jpg');"
              ></div>
              <div class="element__info">
                <h2 class="element__title">Lago di Braies</h2>
                <button
                  type="button"
                  aria-label="Like"
                  class="button button_type_like"
                ></button>
              </div>
            </li>
          </ul>
        </section>
      </main>

      <footer class="footer">
        <p class="footer__text">Â© 2020 Around The U.S.</p>
      </footer>

      <div class="popup">
        <div class="popup__container">
          <button
            type="button"
            aria-label="Close"
            class="button button_type_close popup__close-button"
          ></button>
          <p class="popup__title">Edit profile</p>
          <form class="popup__form">
            <input
              type="text"
              class="popup__input popup__input_type_name"
              placeholder="Name"
            />
            <input
              type="text"
              class="popup__input popup__input_type_job"
              placeholder="About me"
            />
            <input type="submit" value="Save" class="button button_type_save" />
          </form>
        </div>
      </div>
    </div>

    <script src="./scripts/index.js"></script>
  </body>
</html>
